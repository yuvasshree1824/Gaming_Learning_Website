<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="login" href="login.html">
  <title>Gaming World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      background-image: url("photo_and_video/back2.jpg");
      color: #070707;
    }

    header {
      background-color: #2c3e50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f39c12;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .games-section {
      padding: 2rem;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #2c3e50;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
      background: #34495e;
    }

    .game-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background: #2c3e50;
    }
    
.logout-btn {
    color: white;
    text-decoration: none;
    background-color: #ff4d4d;
    padding: 8px 15px;
    border-radius: 5px;
    margin-right: 20px;
}

.logout-btn:hover {
    background-color: #cc0000;
}
.btn {
    color: white;
    text-decoration: none;
    background-color: #7e2b3e;
    padding: 8px 15px;
    border-radius: 5px;
    margin-right: 20px;
}

.btn:hover {
    background-color: #7e2b3e;
}
  </style>
</head>
<body>
<header>
    <h1 style="color: white;">Gaming World</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#games">Games</a></li>
      </ul>
    </nav>
    
  </header>

  <section class="hero" id="home">
    
    <h2>Welcome to Gaming World</h2>
    <p>Discover the best games and stay updated with the latest releases!</p>
  </section>

  <section class="games-section" id="games">
    <h2>Featured Games</h2>
    <div class="games-grid">
      <div class="game-card">
        <a href="home_mathsquizz.html"style="color:white;"><img src="photo_and_video/mathsimage.jpg" alt="Game 1"></a>
        <h3 style="color: white;">Maths Quiz</h3>
      </div>
      <div class="game-card">
        <a href="home_riddle.html"style="color:white;"><img src="photo_and_video/riddles-and-more-170.png" alt="Game 2"></a>
        <h3 style="color: white;">Riddle</h3>
      </div>
      <div class="game-card">
        <a href="home_connection.html"style="color:white;"><img src="photo_and_video/connectimage.jpg" alt="Game 3"></a>
        <h3 style="color: white;">Connection</h3>
      </div>
    <div class="game-card">
      <a href="home_mindblown.html" style="color: white;"><img src="photo_and_video/word.png" alt="Game 3"></a>
        <h3 style="color: white;">Minblown</h3>
      </div>
    </div>
  </section>
  <script>
    document.getElementById("username").innerText = sessionStorage.getItem("username");
</script>


  <footer class="footer">
    <p></p>
  </footer>

  
</body>
</html>
