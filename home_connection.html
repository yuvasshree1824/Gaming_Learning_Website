<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 >Connection</h1>
        <nav>
          <ul>
            <li><a href="Main.html">Home</a></li>
          </ul>
        </nav>
        
    </header>
    <section class="hero">
        
        <div class="intro-container">
            
            <h2>Welcome to the Connection Game!</h2>
            <p>TA "connection game" designed to guess a word based on related images typically involves showing a series of images that share a common link or theme, and players must figure out what word or phrase ties them together.</p>
            <div><button id="start-button">Start</button></div>
            <!-- Container where the video will be displayed -->
        <div class="video-container" id="videoContainer">
            <video controls>
                <source src="photo_and_video/connections.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
            <div>
            <button class="video-button" id="showVideoBtn">How to play</button>

        
        </div>
        </div>
        
    
    </section>
   
    
    <script>// Get the start button element
        const startButton = document.getElementById('start-button');
        
        // Add event listener for the start button
        startButton.addEventListener('click', function() {
            // Redirect to the Connection page
            window.location.href = 'connection.html';
        });
        document.getElementById('showVideoBtn').addEventListener('click', function() {
            // Get the video container element
            const videoContainer = document.getElementById('videoContainer');
        
            // Toggle the display of the video container
            if (videoContainer.style.display === 'none' || videoContainer.style.display === '') {
                videoContainer.style.display = 'block';
            } else {
                videoContainer.style.display = 'none';
            }
        });</script>
</body>
</html>
